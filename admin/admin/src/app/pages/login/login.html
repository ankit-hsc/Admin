<div class="auth-main">
  <div class="auth-block">
      <img src="assets/img/logo.png" style="height: 45px;">
    <h1 translate>{{'login.title'}}</h1>
    <a routerLink="/register" class="auth-link" translate>{{'login.signup_link'}}</a>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">

      <div class="form-group row" [ngClass]="{'has-error': (!name.valid && name.touched), 'has-success': (name.valid && name.touched)}">
          <label for="inputName3" class="col-sm-3 control-label">User Name</label>

          <div class="col-sm-9">
              <input [formControl]="name" type="text" class="form-control" id="inputName3" placeholder="Name">
            </div>
      </div>

      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-3 control-label" translate>{{'login.password'}}</label>

        <div class="col-sm-9">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="{{'login.password' | translate}}">
        </div>
      </div>

      <div class="col-md-12 text-center" *ngIf="errorText!=''">
        <span style="color: red;">{{errorText}}</span>
      </div>

      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10" style="display: flex;justify-content: center; margin-left: 0px;left: 50px;padding-top:10px;">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth" translate>{{'login.sign_in'}}</button>

        </div>
      </div>
    </form>

</div>
